<!DOCTYPE html>
<html lang="en">
<head>
    <title>MyGallery</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>HesGallery</h1>
    </header>
   
    <main>
        <h2>Off Road</h2>
        <div class="hes-gallery">
            <img src="img/dogo-uno-min.jpg" alt="image1" data-fullsize="img/dogo-uno.jpg" data-subtext='piesiak'>
            <img src="img/dogo-dos.jpeg" alt="image2" data-subtext="Podpis zdjecia kolejnego">
            <img src="img/dogo-tres.jpeg" alt="image3" data-subtext="Kolejny podpis zdjecia">
            <img src="img/dogo-cuatro.jpeg" alt="image4" data-subtext="Podpis czwartego juz zdjecia" >
        </div>

        <h2>Super Cars</h2>
        <div class="hes-gallery" data-wrap="true" data-img-count="false">
            <img src="img/uno.jpeg" alt="image1" data-subtext="kociak" data-alt="kociak">
            <img src="img/dos.jpeg" alt="image2" data-subtext="Kolejny kociak">
            <img src="img/tres.jpeg" alt="image3" data-subtext="Trzeci kociak ^^" >
            <img src="img/cuatro.jpeg" alt="image4" data-subtext="Leci czwart" data-alt="co jeest" >
            <img src="img/cinto.jpeg" alt="image5" data-subtext="Daleeeej" >
            <img src="img/seis.jpeg" alt="image6" data-subtext="Kozaaak" >
            <img src="img/siete.jpeg" alt="image7" data-subtext="Slodziaaaaak" >
            <img src="img/ocho.jpeg" alt="image8" data-subtext="Ostatni kociak :/" >
        </div>

    </main>

    <script src="src/hes-gallery.js"></script>
    <script>

        HesGallery.setOptions({
            disableScrolling: false,
            hostedStyles: false,
            animations: true,
            minResolution: 1000,

            showImageCount: true,
            wrapAround: true
        });

    </script>
</body>
</html>
